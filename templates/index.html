{% extends "layout.html" %}
{% block content %}
    {% for blog_entry in blog_entries %}
    <div class="blog_entry">
        <div class="blog_header">
            <div class="blog_title">
                {{blog_entry.title}}
            </div>
            <div class="blog_date">
                {{blog_entry.created}}
            </div>
        </div>
        <div class="blog_content">
            {{blog_entry.blog_text}}
        </div>
        <hr>
    <div>
    {% endfor %}
{% endblock %}
