{% extends "layout.html" %}
{% block title %} | New Blog Post {% endblock %}
{% block content %}
    <form action="/newpost" method="POST">
        <label for="title">Title</label>
        <input id="title" name="subject" type="text" value="{{blog_entry.title}}" ><br/>
        <label for="blog_text">Text</label>
        <textarea id="blog_text" name="content">{{blog_entry.blog_text}}</textarea><br/>
        <input type="submit" name="Submit" value="Submit">
    </form>
{% endblock %}
